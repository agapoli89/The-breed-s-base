<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The breed's base</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">THE BREED'S BASE</h1>
        <p class="header__text hidden">Heve you ever wonder how some breed looks like? Here are all the most popular
            breeds in one place. The main page is reserved for my lovely mixed dog. Enjoy!</p>
    </header>

    <article>
        <section class="section__select">
            <select name="breeds" id="" class="select">
                <option value="">Select breed</option>
            </select>
        </section>
        <picture class="section__image">
            <source media="(max-width: 900px)" srcset="images/foks.jpg">
            <img src="images/foks-big.jpg" alt="my mixed dog" class="image">
            <div class="drawing-pin"></div>
            <p>Foks, Oct '19</p>
        </picture>
    </article>
    <footer class="footer">Copyright 2020 &copy; All rights reserved.</footer>


</body>

</html>
